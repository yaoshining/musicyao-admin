    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=yes">
    <title>MusicYao Admin</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="ebp-elements.html">
    <script src="src/vendor/require.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/vendor/modernizr.js" type="text/javascript" charset="utf-8"></script>

<body unresolved class="no-skin" ng-class="{'loaded': isAppLoaded}">
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div ui-view="body" style="min-height: 100%">
        <header id="navbar" class="navbar navbar-default navbar-fixed-top slide-down" ui-view="navbar" role="banner">
            <div class="slide-down" ng-include="'src/home/navbar.tpl.html'"></div>
       </header>
        <div class="main-container" id="mainContainer" ui-view="main" ng-controller="MainController">
            <div id="sidebar" class="sidebar responsive sidebar-fixed slide-left" ui-view="sidebar" ng-controller="SidebarController" ng-class="{'menu-min': minified}">
                <div class="slide-left" ng-include="'src/home/sidebar.tpl.html'"></div>
            </div>
            <div class="main-content">
                <div class="main-content-inner" ui-view="main.content">
                    <div class="breadcrumbs breadcrumbs-fixed" id="breadcrumbs">
                        <div class="butterfly" style="width: 100px;z-index: 1031;left: -60px;top: -20px;opacity: 0.8">
                            <div class="body">
                                <img src="images/demos/butterfly/butterfly3-body.png">
                            </div>
                            <div class="leftwing">
                                <img src="images/demos/butterfly/butterfly3-leftwing.png">
                            </div>
                            <div class="rightwing">
                                <img src="images/demos/butterfly/butterfly3-rightwing.png">
                            </div>
                        </div>
                        <ebp-breadcrumb></ebp-breadcrumb>
                        <div class="nav-search" id="nav-search">
                            <form class="form-search">
							<span class="input-icon">
								<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off">
								<i class="ebp-icon fa fa-search nav-search-icon"></i>
							</span>
                            </form>
                        </div>
                    </div>
                    <div class="page-content fade-in-up" ui-view></div>
                </div>
            </div>
        </div>
    </div>
