<div class="row">
    <div class="col-xs-12">
        <wizard on-finish="finishedWizard()" style="position: relative;top: 0;bottom: 0" template="src/music/views/wizard.tpl.html" current-step="currentStep">
            <wz-step title="Music Files">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="dropzone" ebp-dropzone dz-options="musicDzOptions" on-init="onInit" dz-events="musicDzEvents" style="min-height: 400px;width: 80%;margin: 0 auto">
                                <div class="dz-default dz-message">
                                        <span>
                                            <span class="bigger-150 bolder">
                                                <i class="ebp-icon fa fa-caret-right red"></i> Drop music files
                                            </span> to upload
                                            <span class="smaller-60 grey">The ID3 information will be automatically retrieved.</span><br />
                                            <span class="smaller-80 grey">(or click)</span> <br>
                                            <i class="upload-icon ebp-icon fa fa-cloud-upload blue fa-3x"></i>
                                        </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="text-right" style="padding-right: 20px">
                            <button class="btn btn-sm btn-danger" wz-previous disabled><i class="ebp-icon fa fa-arrow-left"></i>Prev</button>
                            <button class="btn btn-sm btn-primary" wz-next>Next<i class="ebp-icon fa fa-arrow-right icon-on-right"></i></button>
                            <!--<button class="btn btn-success" ng-click="startUpload()">Upload</button>
                            <button class="btn btn-default">Cancel</button>-->
                        </div>
                    </div>
                </form>
            </wz-step>
            <wz-step title="Basic Properties">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-4 control-label no-padding-right" for="title">Title</label>
                        <div class="col-sm-8">
                            <input type="text" id="title" placeholder="Title" ng-model="baseProperties.title" class="col-xs-10 col-sm-5">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label no-padding-right" for="language">Language</label>
                        <div class="col-sm-8">
                            <div class="col-xs-10 col-sm-5 no-padding">
                                <select id="language" ng-model="baseProperties.language" ng-options="l.name for l in languages" class="form-control">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label no-padding-right" for="artistName">Artist</label>
                        <div class="col-sm-8">
                            <input id="artistName" type="text" ng-model="baseProperties.artistName" placeholder="ArtistName" class="col-xs-10 col-sm-5" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label no-padding-right" for="album">Album</label>
                        <div class="col-sm-8">
                            <div class="col-xs-10 col-sm-5 no-padding">
                                <select id="album" ng-model="baseProperties.album" ng-options="l.name for l in languages" class="form-control">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="text-right" style="padding-right: 20px">
                            <button class="btn btn-sm btn-danger" wz-previous><i class="ebp-icon fa fa-arrow-left"></i>Prev</button>
                            <button class="btn btn-sm btn-primary" wz-next>Next<i class="ebp-icon fa fa-arrow-right icon-on-right"></i></button>
                            <!--<button class="btn btn-success" ng-click="startUpload()">Upload</button>
                            <button class="btn btn-default">Cancel</button>-->
                        </div>
                    </div>
                </form>
            </wz-step>
            <wz-step title="Lyrics Files">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="dropzone" ebp-dropzone dz-options="lyricsDzOptions" on-init="onInit" dz-events="musicDzEvents" style="min-height: 400px;width: 80%;margin: 0 auto">
                                <div class="dz-default dz-message">
                                        <span>
                                            <span class="bigger-150 bolder">
                                                <i class="ebp-icon fa fa-caret-right red"></i> Drop lyrics files
                                            </span> to upload<br />
                                            <span class="smaller-80 grey">(or click)</span> <br>
                                            <i class="upload-icon ebp-icon fa fa-cloud-upload blue fa-3x"></i>
                                        </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="text-right" style="padding-right: 20px">
                            <button class="btn btn-sm btn-danger" wz-previous><i class="ebp-icon fa fa-arrow-left"></i>Prev</button>
                            <button class="btn btn-sm btn-primary" wz-next>Finish<i class="ebp-icon fa fa-arrow-right icon-on-right"></i></button>
                            <!--<button class="btn btn-success" ng-click="startUpload()">Upload</button>
                            <button class="btn btn-default">Cancel</button>-->
                        </div>
                    </div>
                </form>
            </wz-step>
        </wizard>
    </div>
</div>
