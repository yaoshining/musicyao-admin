<div class="row">
    <div class="col-xs-12">
        <h3 class="header smaller lighter green">EbpGrid</h3>
        <div ebp-grid grid-data="gridData" grid-options="gridSettings"></div>
    </div>
    <div class="col-xs-12">
        <div class="well well-sm">
            <span class="label label-yellow" style="margin: 5px" ng-repeat="item in myCheckedItems">
                {{item.name}}
            </span>
        </div>
    </div>
</div>
