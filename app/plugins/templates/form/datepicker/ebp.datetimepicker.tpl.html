        <div class="ebp-clockpicker slide-left" ng-show="TimePicker.show === true">
            <div class="ebp-clockpicker-header">
                <h4 class="time-title">
                    <span class="colorpicker-span-hours text-primary">15</span> : <span class="colorpicker-span-minutes">45</span>
                </h4>
            </div>

                <div class="ebp-clockpicker-clock">
                    <div class="clock-center"></div>
                    <div class="clock-scales hour-24">

                        </div>

                        <span class="clock-scale-60">14</span>
